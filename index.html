
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tasmanian Suburb Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    const map = L.map('map').setView([-42.0, 147.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    if (suburbData?.features?.length > 0) {
      suburbData.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const popup = feature.properties.popup;
        L.marker([coords[1], coords[0]]).bindPopup(popup).addTo(map);
      });
    } else {
      console.error("No features loaded from suburbData");
    }
  </script>
</body>
</html>
