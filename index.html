<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tasmania Suburb Report Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    .leaflet-popup-content a {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const map = L.map('map').setView([-42.0, 147.0], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ99zd3nSrqJT0DnLG3rWuVjUQZigf3k6uBoAE4_wKPyYaMRX_dwFbp3dVEh5AYCNA2gY8QpsLdJS7v/pub?output=csv";

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach((row, index) => {
          try {
            const lat = parseFloat(row.Latitude || row.latitude);
            const lon = parseFloat(row.Longitude || row.longitude);
            const suburb = row.Suburb || row.suburb || row.LOC_NAME || "Unknown";
            const houses = row.Houses || row.houses || "";
            const other = row.Other || row.other || "";
            const land = row.Land || row.land || "";
            const rental = row.Rental || row.rental || "";

            if (!isNaN(lat) && !isNaN(lon)) {
              const popup = `<b>${suburb}</b><br>
                <a href="${houses}" target="_blank">üè† Houses</a>
                <a href="${other}" target="_blank">üè¢ Other Dwellings</a>
                <a href="${land}" target="_blank">üå± Land</a>
                <a href="${rental}" target="_blank">üè° Rental</a>`;

              L.marker([lat, lon]).bindPopup(popup).addTo(map);
            } else {
              console.warn(`Invalid coordinates at row ${index + 2}:`, row);
            }
          } catch (e) {
            console.error(`Error processing row ${index + 2}:`, e, row);
          }
        });
      },
      error: function(err) {
        console.error("CSV parsing failed:", err);
      }
    });
  </script>
</body>
</html>
