
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tasmanian Suburb Reports (Collapsible Mobile UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    #togglePanel {
      transition: background 0.3s ease;

      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    #controls {
      transition: all 0.3s ease;
      transform: translateY(-10px);
      opacity: 0;
      visibility: hidden;

      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      gap: 10px;
      max-width: 90vw;
    }
    select, button {
      width: 100%;
      font-size: 14px;
    }
    @media(min-width: 768px) {
      #controls {
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
        transform: none !important;
      }
      #controls {
      transition: all 0.3s ease;
      transform: translateY(-10px);
      opacity: 0;
      visibility: hidden;

        display: flex !important;
        position: absolute;
        top: 10px;
        left: 10px;
        flex-direction: column;
        max-width: 280px;
      }
      #togglePanel {
      transition: background 0.3s ease;

        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="togglePanel">‚ò∞ Controls</div>
  <div id="controls">
    <button id="zoomBtn">üîç Zoom to Municipality</button>
    <button id="resetBtn">üîÑ Reset View</button>
    <select id="municipalitySelect">
      <option value="">üèõÔ∏è Filter by Municipality...</option>
    </select>
    <select id="suburbSelect">
      <option value="">üîç Search suburb...</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const map = L.map('map').setView([-42.0, 147.0], 7);
    const allMarkers = [];
    const markerCluster = L.markerClusterGroup();
    const suburbSelect = document.getElementById("suburbSelect");
    const municipalitySelect = document.getElementById("municipalitySelect");
    const allMunicipalities = new Set();

    const blueIcon = L.icon({
  iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -32]
});

const redIcon = L.icon({
  iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
  iconSize: [32, 32],
  iconAnchor: [16, 32],
  popupAnchor: [0, -32]
});

let suburbMarkers = {};
let selectedMarker = null;

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors'
    }).addTo(map);

    function createMarker(row, index) {
      const popup = `
        <b>${row.Suburb}</b><br>
        <a href="${row.Houses}" target="_blank">üè† Houses</a><br>
        <a href="${row.Other}" target="_blank">üè¢ Other Dwellings</a><br>
        <a href="${row.Land}" target="_blank">üå± Land</a><br>
        <a href="${row.Rental}" target="_blank">üè° Rental</a>
      `;
      const marker = L.marker([parseFloat(row.Latitude), parseFloat(row.Longitude)])
        .bindPopup(popup);
      marker.suburb = row.Suburb;
      marker.municipality = row.Municipality || "";
      marker.index = index;
      return marker;
    }

    function updateMunicipalityList() {
      municipalitySelect.innerHTML = '<option value="">üèõÔ∏è Filter by Municipality...</option>';
      Array.from(allMunicipalities).sort().forEach(muni => {
        const opt = document.createElement("option");
        opt.value = muni;
        opt.textContent = muni;
        municipalitySelect.appendChild(opt);
      });
    }

    function updateMarkers(muniFilter = "") {
      markerCluster.clearLayers();
      suburbSelect.innerHTML = '<option value="">üîç Search suburb...</option>';
      allMarkers.forEach((marker, index) => {
        const matchesMuni = !muniFilter || marker.municipality === muniFilter;
        if (matchesMuni) {
          markerCluster.addLayer(marker);
          const opt = document.createElement("option");
          opt.value = marker.index;
          opt.textContent = marker.suburb;
          suburbSelect.appendChild(opt);
        }
      });
      map.addLayer(markerCluster);
    }

    Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vQ99zd3nSrqJT0DnLG3rWuVjUQZigf3k6uBoAE4_wKPyYaMRX_dwFbp3dVEh5AYCNA2gY8QpsLdJS7v/pub?output=csv", {
      download: true,
      header: true,
      complete: function(results) {
        results.data.forEach((row, index) => {
          if (row.Latitude && row.Longitude) {
            const marker = createMarker(row, index);
            allMarkers.push(marker);
            if (row.Municipality) {
              allMunicipalities.add(row.Municipality);
            }
          }
        });
        updateMunicipalityList();
        updateMarkers();
      },
      error: function(err) {
        console.error("CSV loading failed:", err);
      }
    });

    municipalitySelect.addEventListener("change", function() {
      updateMarkers(this.value);
    });

    suburbSelect.addEventListener("change", function() {
      const marker = allMarkers[this.value];
      if (marker) {
        map.setView(marker.getLatLng(), 14);
        marker.openPopup();
      }
    });

    document.getElementById("zoomBtn").addEventListener("click", function() {
      const selected = municipalitySelect.value;
      if (selected) {
        const visibleMarkers = allMarkers.filter(m => m.municipality === selected);
        const group = L.featureGroup(visibleMarkers);
        if (group.getBounds().isValid()) map.fitBounds(group.getBounds());
      }
    });

    document.getElementById("resetBtn").addEventListener("click", function() {
      map.setView([-42.0, 147.0], 7);
    });

    document.getElementById("togglePanel").addEventListener("click", function() {
      const panel = document.getElementById("controls");
      if (panel.style.visibility === "visible") {
        panel.style.opacity = "0";
        panel.style.transform = "translateY(-10px)";
        panel.style.visibility = "hidden";
      } else {
        panel.style.display = "flex";
        setTimeout(() => {
          panel.style.opacity = "1";
          panel.style.transform = "translateY(0)";
          panel.style.visibility = "visible";
        }, 10);
      }
    });
  </script>
</body>
</html>
